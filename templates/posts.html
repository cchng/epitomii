{% extends "page_layout.html" %}

{% block body %}
    <section id="archive">
	<div class="container">
            <div class="row">

	
		{% for pt in post_titles %}
		    <div class="col-lg-6 col-md-6 col-xs-10 thumb">
		        <button type="button" data-toggle="modal" data-target="#postModal" class="btn btn-default btn-block btn-lg sharp">{{ pt }}</button>
		    </br>
		    </div>
		{% endfor %}

	

	    </div>
	</div>

    </section>

    <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
        	<div class="modal-body text-primary lead">
		    {{ content }}
        	    {#<h2 class="text-center">Be patient.</h2>
        	    <p class="text-center">Thanks for poking around, but it doesn't actually go anywhere yet. Come back soon!</p> #}
        	    <br/>
        	    <button class="btn btn-default btn-lg center-block" data-dismiss="modal" aria-hidden="true">close <i class="ion-android-close"></i></button>
        	</div>
            </div>
        </div>
    </div>

{% endblock body %}
